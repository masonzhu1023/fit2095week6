<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Add Doctor</h2>
  <form action="/doctorpost"method ="POST">
    <div class="form-group">
      <label for="fullname">Full Name:</label>
      <input type="text" class="form-control" id="fullname" placeholder="Enter Full Name" name="fullname">
    </div>
    <div class="form-group">
      <label for="lastname">Last Name:</label>
      <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name" name="lastname">
    </div>
        <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" class="form-control" id="dob" placeholder="Enter Date of Birth" name="dob">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="state" placeholder="Enter state" name="state">
      <input type="text" class="form-control" id="suburb" placeholder="Enter suburb" name="suburb">
      <input type="text" class="form-control" id="street" placeholder="Enter street" name="street">
      <input type="text" class="form-control" id="unit" placeholder="Enter unit" name="unit">
    </div>
     <div class="form-group">
      <label for="numPatients">Number of patients:</label>
      <input type="number" class="form-control" id="numPatients" placeholder="Enter Number of Patients" name="numPatients">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

Click <a href="/"> HERE</a> to return to home page
<br>Click <a href="/listdoctor"> HERE</a> to go to doctor list page</br>


</body>
</html>
